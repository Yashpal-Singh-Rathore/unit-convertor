<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;
                1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Unit convertor Project</title>
    </head>
    <body>
        <div class="main-div">
            <div class="unit-convertor">
                <div class="unit-convertor-main">
                    <h2>Metric/Imperial Unit Conversion</h2>
                    <input type="number" id="input-el"><br>
                    <button id="convert-btn">Convert</button>
                </div>
                <div class="convertor">
                    <h3>Length (Meter/Feet)</h3>
                    <div id="length-convertor"></div>
                </div>
                <div class="convertor">
                    <h3>Volume (Liters/Gallons)</h3>
                    <div id="volume-convertor"></div>
                </div>
                <div class="convertor">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <div id="mass-convertor"></div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
